<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/5f598ba9f6.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Kristina Radosavljevic | Huddle landing page with a single introductory
      section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle logo" />
    </header>
    <img
      src="images/illustration-mockups.svg"
      alt="Desktop and mobile app mockups"
      class="hero-img"
    />
    <main>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#">Register</a>
    </main>
    <footer>
      <a href="https://www.facebook.com/" aria-label="Facebook"
        ><i
          class="fa-brands fa-facebook-f"
          aria-hidden="true"
          title="Our Facebook page"
        ></i
      ></a>
      <a href="https://twitter.com/" aria-label="Twitter"
        ><i
          class="fa-brands fa-twitter"
          aria-hidden="true"
          title="Our Twitter page"
        ></i
      ></a>
      <a href="https://www.instagram.com/" aria-label="Instagram"
        ><i
          class="fa-brands fa-instagram"
          aria-hidden="true"
          title="Our Instagram page"
        ></i
      ></a>
    </footer>
  </body>
</html>
